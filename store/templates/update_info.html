{% extends 'base.html' %}

{% block content %}
<!-- Header -->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update User Info</h1>
            <p class="lead fw-normal text-white-50 mb-0">
                Tweak User Information...
            </p>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <!-- <center>  -->
            <div class="col-8">
                <br>
                <h4><strong>Billing Information</strong></h4>
                    <form method="POST" action="{% url 'update_info' %}">
                        {% csrf_token %}

                        {{form.as_p}}
                        <br>
                        <h4><strong>Shipping Information</strong></h4>
                        {{ shipping_form.as_p }}

                        <button type="submit" class="btn btn-secondary">Update Profile</button>
                    </form>
                    <br><br>
                
                <br><br>
                <br><br>
                <br><br>
            </div>
        <!-- </center> -->
    </div>
</div>

{% endblock %}
